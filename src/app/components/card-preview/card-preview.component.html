<div class="portfolio" [ngStyle]="{'background-color': bgColor}">
  <ul class="portfolio-works">
    <li class="portfolio-work" *ngFor="let item of list" [ngStyle]="{
    'border': border,
    'width': width,
    'height': height
    }" (click)="showMore()">
      <div class="href">
        <div class="hover">
          <div class="items-info">
            <img src="./assets/img/components/card-preview/show-more.png" alt="">
          </div>
        </div>
        <div class="opacity"></div>
        <img [src]="item" alt="">
      </div>
    </li>
  </ul>
</div>
