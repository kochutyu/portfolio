<div class="portfolio">
  <ul class="portfolio-works">
    <li class="portfolio-work" [style.width]="widthBlock" [style.height]="heightBlock" *ngFor="let item of list">
      <div class="href">
        <div class="hover">
          <div class="items-info">
            <img src="./assets/img/components/card-preview/show-more.png" alt="">
          </div>
        </div>
        <div class="opacity"></div>
        <img [src]="item" alt="">
      </div>
    </li>
  </ul>
</div>
