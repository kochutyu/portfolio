<div class="portfolio" [ngStyle]="{'background-color': bgColor}">
  <ul class="portfolio-works">
    <li class="portfolio-work" *ngFor="let item of list | filter:filterS.filter" [ngStyle]="{
    'border': border,
    'width': width,
    'height': height
    }" (click)="showMore(item)">
      <div class="href" [@filter]="homeS.animate">
        <div class="hover">
          <div class="items-info">
            <img src="./assets/img/components/card-preview/show-more.png" alt="">
          </div>
        </div>
        <div class="opacity"></div>
        <img [src]="item.sliderImgURL[0]" alt="">
      </div>
    </li>
  </ul>
</div>
