<nav class="nav">

  <a [routerLink]="['/home']" class="outline-none logo-href" (click)="navbarS.resetToggle()">
    <div class="logo-align">
      <app-logo class="logo-app"></app-logo>
    </div>
  </a>

  <div class="drop-down-menu" (click)="this.navbarS.toggleDropDown()">
    <div class="drop drop-1" [@drop-1]="navbarS.dropDown"></div>
    <div class="drop drop-2" [@drop-2]="navbarS.dropDown"></div>
    <div class="drop drop-3" [@drop-3]="navbarS.dropDown"></div>
  </div>

  <ul class="path" [@drop-down]="navbarS.dropDown">
    <li class="navbar-mobile-tab" [routerLink]="['/'+item.path]" routerLinkActive="navbar-active"
      *ngFor="let item of activeNav" (click)="navbarS.toggleDropDown()">
      {{item.text}}
    </li>
    <li class="navbar-mobile-tab" *ngIf="authS.checkAdminAuth()" (click)="authS.logOut()">Log out</li>
    <li class="filter-img" (click)="navbarS.toggleFilter()">
      <img src="assets/img/components/navbar/filter.png" alt="filter" class="filter-logo">
    </li>
  </ul>
  <!-- <ul class="path fs" [@filter]="navbarS.statusOpenFilter"></ul> -->
  <div class="filter-items path fs" [@filter]="navbarS.statusOpenFilter">
    <app-filter-small></app-filter-small>
  </div>

</nav>
