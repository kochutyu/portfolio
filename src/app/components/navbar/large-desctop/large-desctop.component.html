<nav class="nav">
  <a [routerLink]="['/home']">
    <app-logo></app-logo>
  </a>
  <ul class="path">
    <li class="navbar-large-desctop" [routerLink]="['/'+item.path]" routerLinkActive="navbar-active"
      *ngFor="let item of activeNav" (click)="navbarS.toggleDropDown()">
      {{item.text}}
    </li>
  </ul>
  <div class="filter">
    <img src="assets/img/components/navbar/filter.png" alt="filter" class="filter-logo">

        (click)="selectItemElementOfFilterWorks()"></app-filter-list>
    </ul>
  </div>
  <div class="social-network">
    <app-footer></app-footer>
  </div>
