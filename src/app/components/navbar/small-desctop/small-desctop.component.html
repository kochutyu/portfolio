<nav [ngClass]="{
  'nav': true,
  'fixed': windowS.scroll>1
}">
  <a [routerLink]="['/home']">
    <app-logo></app-logo>
  </a>

  <div class="nav-content">

    <ul class="path">
      <li class="navbar-small-desctop" [routerLink]="['/'+item.path]" routerLinkActive="navbar-active"
        *ngFor="let item of activeNav" (click)="navbarS.toggleDropDown()">
        {{item.text}}
      </li>
      <li class="navbar-small-desctop" *ngIf="authS.checkAdminAuth()" (click)="authS.logOut()">Log out</li>
    </ul>

    <div class="filter">
      <div class="filter-img" (click)="navbarS.toggleFilter()">
        <img src="assets/img/components/navbar/filter.png" alt="filter" class="filter-logo">
      </div>
      <div class="filter-items" [@filter]="navbarS.statusOpenFilter">
        <app-filter-small></app-filter-small>
      </div>
    </div>

  </div>

</nav>
