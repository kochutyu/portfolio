<div class="slider" [ngStyle]="{
  'width': width,
  'height': height
}">
  <img [src]="img[iSelect]" alt="" class="img">
  <div class="form-list-checked" #nextSlide>
    <label *ngFor="let item of img; let i = index">
      <input type="radio" name="slider" [checked]="i === iSelect" (change)="thisItemSelected(i)">
      <div class="fake"></div>
    </label>
  </div>
</div>
