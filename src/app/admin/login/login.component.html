<div class="container">
  <div class="content form">
    <form class="contetnt" [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-control mbottom-10">
        <input type="email" formControlName="login" placeholder="login">
        <div class="erorrs" *ngIf="form.get('login').touched && form.get('login').invalid">
          <div class="alert alert-danger mbottom-10" *ngIf="form.get('login').errors.required"><strong>Oh
              opps...</strong> login
            is empty
          </div>
        </div>
      </div>
      <div class="form-control mbottom-10">
        <input type="password" formControlName="password" placeholder="password">
        <div class="erorrs" *ngIf="form.get('password').touched && form.get('password').invalid">
          <div class="alert alert-danger mbottom-10" *ngIf="form.get('password').errors.required"><strong>Oh
              opps...</strong> password
            is empty
          </div>
          <div class="alert alert-danger mbottom-10" *ngIf="form.get('password').errors.minlength">
            <strong>Oh
              opps...</strong> password less than
              <strong>{{form.get('password').errors.minlength.requiredLength}}</strong> characters.
              Total length -
            <strong>{{form.get('password').errors.minlength.actualLength}}</strong>
          </div>
        </div>
      </div>
      <h1>
      </h1>
      <button type="submit" class="btn" [disabled]="form.invalid || submitted"><span>Submit</span></button>
    </form>

  </div>
</div>
