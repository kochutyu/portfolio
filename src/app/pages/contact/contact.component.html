<div class="container">
  <div class="contact p25">
    <div class="contact-form p25">
      <div class="get-info-contact mb30">
        <h1 class="mb10">Get in touch with us</h1>
        <p>{{contactMe}}</p>
      </div>
      <div class="send-form">
        <h1 class="mtop-25 mbottom-25">Send us a message</h1>
        <form action="" *ngIf="windowsS.width > 1300; else largeDesctop">
          <div class="grid">
            <div class="col-1">
              <app-input-img [list]="inputImg"></app-input-img>
              <div class="mt">
                <app-button [type]="'submit'" [width]="'100%'" [height]="'50px'"></app-button>
              </div>
            </div>
            <div class="col-2">
              <textarea name="" id="" placeholder="type text ..."></textarea>
            </div>
          </div>
        </form>
        <ng-template #largeDesctop>
          <form action="">
            <div class="grid-small-desctop">
              <div class="col-1">
              <app-input-img [list]="inputImg"></app-input-img>

                <!-- <input type="text" placeholder="email"> -->
              </div>
              <div class="col-2 mbottom-25">
                <textarea name="" id="" placeholder="type text ..."></textarea>
              </div>
            </div>
            <app-button [type]="'submit'" [width]="'100%'" [height]="'50px'"></app-button>
          </form>
        </ng-template>
      </div>

    </div>
  </div>

</div>
