<div class="container" *ngIf="windowsS.width >= 600">
  <div class="contact p25">
    <div class="contact-form p25">
      <div class="get-info-contact mb30">
        <h1 class="mb10">Get in touch with us</h1>
        <p>{{contactMe}}</p>
      </div>
      <div class="send-form">
        <h1 class="mtop-25 mbottom-25">Send us a message</h1>
        <form action="" *ngIf="windowsS.width > 1300; else largeDesctop" [formGroup]="form" (ngSubmit)="submit()">
          <div class="grid">
            <div class="col-1">
              <div class="form-control">
                <div class="logo-before">
                  <div class="logo">
                    <img src="./assets/img/components/pages/contact/user.png" alt="">
                  </div>
                  <div class="input">
                    <input type="text" placeholder="user" formControlName="user">
                  </div>
                </div>
              </div>
              <div class="form-control mtop-25">
                <div class="logo-before">
                  <div class="logo">
                    <img src="./assets/img/components/pages/contact/email.png" alt="">
                  </div>
                  <div class="input">
                    <input type="text" placeholder="email" formControlName="email">
                  </div>
                </div>
              </div>
              <div class="mt">
                <button class="btn" [ngStyle]="{'width': '100%', 'height': '50px'}" [disabled]="form.invalid" (click)="submit()"><span>SEND
                    MESSAGE</span></button>
              </div>
            </div>
            <div class="col-2">
              <textarea name="" id="" placeholder="type text ..." formControlName="text"></textarea>
            </div>
          </div>
        </form>
        <ng-template #largeDesctop>
          <form action="" [formGroup]="form">
            <div class="grid-small-desctop">
              <div class="col-1">
                <div class="form-control">
                  <div class="logo-before">
                    <div class="logo">
                      <img src="./assets/img/components/pages/contact/user.png" alt="">
                    </div>
                    <div class="input">
                      <input type="text" placeholder="user" formControlName="user">
                    </div>
                  </div>
                </div>
                <div class="form-control mtop-25">
                  <div class="logo-before">
                    <div class="logo">
                      <img src="./assets/img/components/pages/contact/email.png" alt="">
                    </div>
                    <div class="input">
                      <input type="text" placeholder="email" formControlName="email">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-2 mbottom-25 mtop-25">
                <textarea name="" id="" placeholder="type text ..." formControlName="text"></textarea>
              </div>
            </div>
            <button class="btn" [ngStyle]="{'width': '100%', 'height': '50px'}" [disabled]="form.invalid"
              (click)="submit()"><span>SEND
                MESSAGE</span></button>
          </form>
        </ng-template>
      </div>

    </div>
  </div>

</div>
