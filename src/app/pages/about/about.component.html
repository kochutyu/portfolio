<div class="container" *ngIf="windowS.width >= 1113px">
  <div class="content">
    <div class="grid">
      <div class="col-1">
        <app-slider [img]="aboutS.about.sliderImgURL" [width]="'100%'" [height]="'500px'"></app-slider>
      </div>
      <div [ngClass]="{
        'hr-vetical': true,
        'col-2': true
      }">
        <h1 class="mbottom-25">The following technologies are used</h1>
        <app-progress [progress]="aboutS.progressWorksFiltered"></app-progress>
      </div>
    </div>
    <h1 class="mtop-25">Describe about Me</h1>
    <p class="mtop-25">
      {{aboutS.about.descriptionAbout}}
    </p>
  </div>
</div>

<div class="container" *ngIf="windowS.width < 1113 && windowS.width >=600">
  <div class="content">
    <div class="slider">
      <app-slider [img]="aboutS.about.sliderImgURL" [width]="'100%'" [height]="'500px'"></app-slider>
    </div>
    <h1 class="mbottom-25 mtop-25">The following technologies are used</h1>
    <app-progress [progress]="aboutS.progressWorksFiltered"></app-progress>
    <h1 class="mtop-25">Describe about Me</h1>
    <p class="mtop-25">
      {{aboutS.about.descriptionAbout}}
    </p>
  </div>
</div>

<div class="container" *ngIf="windowS.width < 600">
  <div class="content">
    <app-slider [img]="aboutS.about.sliderImgURL" [width]="'100%'" [height]="'35vh'"></app-slider>
    <h1 class="mbottom-25 mtop-25">The following technologies are used</h1>
    <app-progress [progress]="aboutS.progressWorksFiltered"></app-progress>
    <h1 class="mtop-25">Describe about Me</h1>
    <p class="mtop-25">
      {{aboutS.about.descriptionAbout}}
    </p>
  </div>
</div>
